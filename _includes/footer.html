<footer class="footer">

        <div class="footer-content">
            <div class="footer-section">
                <h3>{{ site.title }}</h3>
                <p>{{ site.description }}</p>
            </div>
            
            <div class="footer-section">
                <h4>Contact</h4>
                <p>Email: info@fjeldmann.dk</p>
                <p>Website: {{ site.url }}</p>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        </div>
    </div>
</footer>
