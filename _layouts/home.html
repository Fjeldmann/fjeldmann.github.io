---
layout: default
---

<div class="hero-section">
    <div class="slideshow-container">
        <div class="slide active">
            <img src="{{ '/assets/images/slide1.jpg' | relative_url }}" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="{{ '/assets/images/slide2.jpg' | relative_url }}" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="{{ '/assets/images/slide3.jpg' | relative_url }}" alt="Slide 3">
        </div>
    </div>
    
    <div class="hero-content">
        <h1>Fjeldmann Solutions</h1>
        {% if page.lang == 'da' %}
        <p>Skarp software med bløde værdier.</p>
        {% elsif page.lang == 'en' %}
        <p>A people first software company</p>
        {% else %}
        <p>A people first software company</p>
        {% endif %}
    </div>
</div>

<div class="content-section">
    {{ content }}
</div>
