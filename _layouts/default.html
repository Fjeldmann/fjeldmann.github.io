<!DOCTYPE html>
<html lang="{% if page.lang %}{{ page.lang }}{% else %}da{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/favicon_io/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon_io/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon_io/favicon-16x16.png' | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon_io/favicon.ico' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/images/favicon_io/site.webmanifest' | relative_url }}">
    
    {% seo %}
</head>
<body>
    {% include navigation.html %}
    
    <main>
        {{ content }}
    </main>
    
    {%- unless page.url contains 'contact' -%}
        {% include contact-form-simple.html %}
    {%- endunless -%}

    {% include footer.html %}
    
    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
